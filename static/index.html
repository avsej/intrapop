<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>intrapop search</title>
  <meta name="description" content="">
  <link href="/static/css/prism.css" rel="stylesheet"/>
  <link href="/static/css/app.css" rel="stylesheet"/>
  <link href="/static/css/bootstrap.css" rel="stylesheet"/>
  <link rel="shortcut icon" href="/static/favicon.ico"/>
  <script src="/static/lib/moment.min.js"></script>
  <script src="/static/lib/jquery/jquery-2.1.1.min.js"></script>
  <script src="/static/lib/bootstrap/bootstrap.min.js"></script>
  <script src="/static/lib/angular/angular.min.js"></script>
  <script src="/static/lib/angular-route/angular-route.min.js"></script>
  <script src="/static/js/app.js"></script>
  <script src="/static/js/search.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <a class="nolink" href="/search/">
        <span class="title">search intranet (pre-alpha)</span>
      </a>
      <a class="nolink" href="http://couchbase.com">
        <img src="/static/img/couchbase.png" width="15"/>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div ng-view></div>
    </div>
  </div>
  <div class="row text-center footer">
    <p>
      Datasources:
      github commit messages,
      github text (non-code) files,
      gerrit changes,
      confluence wiki pages.
    </p>
    <p>
      Want to search the codebase, instead?
      Try
      <a href="http://src.couchbase.org/source/">OpenGrok</a>.
    </p>
    <p>
      <a href="http://github.com/couchbaselabs/intrapop">intrapop</a>
      is a
      <a href="http://labs.couchbase.com">couchbaselabs project</a>.
    </p>
    <p>
      Have <a href="https://github.com/couchbaselabs/intrapop/issues">feedback</a>?
    </p>
  </div>
</div>
</body>
</html>
